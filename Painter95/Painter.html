<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Painter</title>
    <meta name="description" content="Painter">
    <meta name="author" content="Paint">
    <link rel="stylesheet" href="css/Painter.css">
</head>

<body>
    <div class="nav">
        <h2>Paint Tools</h2>
        Canvas Width:<input type="number" id="canvasWidth" value=500 />
        Canvas Height:<input type="number" id="canvasHeight" value=500 />
        <div class="color">
            <label>Color: <input type="color" id="color" /></label>
            <button id="red"></button>
            <button id="orange"></button>
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="purple"></button>
            <button id="eraser"><img src="./images/eraser.png" width="15px"></button>
        </div>


        <label>Pen Size: <input type="number" id="number" />
            <button id="clear">Clear</button></label>
        <div class="container">
            <button id="save-button">SAVE</button>
            <button id="load-button">LOAD</button>
        </div>


    </div>
    <div class="canvas-wrapper">
        <div id="canvas" class="canvas"></div>
    </div>



    <script src="js/Painter.js"></script>
</body>

</html>
